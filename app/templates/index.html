<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            block-size: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .popup {
            inline-size: 320px;
            block-size: fit-content;
            background: #FFFFFF;
            box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
            border-radius: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            inline-size: 100%;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            inline-size: 60px;
            block-size: 60px;
            background: #ECF1FD;
            box-shadow: 0px 0.5px 0.5px #EFEFEF, 0px 1px 0.5px rgba(239, 239, 239, 0.5);
            border-radius: 5px;
        }

        .note {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .title {
            font-style: normal;
            font-weight: 700;
            font-size: 17px;
            line-height: 24px;
            color: #2B2B2F;
        }

        .subtitle {
            font-style: normal;
            font-weight: 600;
            font-size: 13px;
            line-height: 18px;
            color: #5F5D6B;
        }

        .input_field {
            inline-size: 100%;
            block-size: 42px;
            padding: 0 0 0 12px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #e5e5e5;
            filter: drop-shadow(0px 1px 0px #efefef)
                drop-shadow(0px 1px 0.5px rgba(239, 239, 239, 0.5));
            transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .input_field:focus {
            border: 1px solid transparent;
            box-shadow: 0px 0px 0px 1px #2B2B2F;
            background-color: transparent;
        }

        .form button.submit {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 18px;
            gap: 10px;
            inline-size: 100%;
            block-size: 42px;
            background: linear-gradient(180deg, #4480FF 0%, #115DFC 50%, #0550ED 100%);
            box-shadow: 0px 0.5px 0.5px #EFEFEF, 0px 1px 0.5px rgba(239, 239, 239, 0.5);
            border-radius: 5px;
            border: 0;
            font-style: normal;
            font-weight: 600;
            font-size: 12px;
            line-height: 15px;
            color: #ffffff;
        }

        .flash-message {
            position: fixed;
            inset-block-end: 20px;
            inset-inline-start: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .flash-message.show {
            opacity: 1;
        }
    </style>
</head>

<div class="popup">
    <form class="form" action="{{ url_for('Poultry_farm') }}" method="POST">
        <div class="section-title">Create a Poultry Farm Data</div>
        <input placeholder="Enter your name" name="name" type="text" class="input_field" required>
        <input placeholder="Enter Phone Number" name="phone_number" type="number" class="input_field" required>
        <input placeholder="Enter district" name="district" type="text" class="input_field" required>
        <input placeholder="Enter tehsil" name="tehsil" type="text" class="input_field" required>
        <input placeholder="Enter address" name="address" type="text" class="input_field" required>
        <input placeholder="Enter town" name="town" type="text" class="input_field" required>
        <button class="submit">Create Poultry Farm Record</button>
    </form>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {{ category }}" id="flashMessage">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<script>
    window.onload = function() {
        const flashMessage = document.getElementById('flashMessage');
        if (flashMessage) {
            flashMessage.classList.add('show');
            setTimeout(() => {
                flashMessage.classList.remove('show');
            }, 3000);
        }
    }
</script>
</body>
</html>
